spring.application.name=classroom

# Tipo de base de datos - Se puede omitir ya que se especifica el dialecto
# spring.jpa.database=MYSQL

# Mostrar o no las sentencias SQL generadas por JPA
spring.jpa.show-sql=false
# Estrategia de generaci\u00c3\u00b3n de esquema de base de datos
spring.jpa.hibernate.ddl-auto=update

# Clase del driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# URL de conexi\u00c3\u00b3n a la base de datos
# Formato: jdbc:mysql://[host]:[puerto]/[nombre_schema]?opciones
spring.datasource.url=jdbc:mysql://localhost/classroom?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
# Acordate de cambiar los nombres de los schemas

# Usuario de la base de datos
spring.datasource.username=root
# Contrase\u00c3\u00b1a de la base de datos
spring.datasource.password=admin

# Dialecto de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Mostrar SQL de manera formateada
spring.jpa.properties.hibernate.format_sql=true

# Nivel de log para mostrar las consultas SQL
logging.level.org.hibernate.SQL=DEBUG
# Nivel de log para mostrar los par\u00c3\u00a1metros en las consultas SQL
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.security.filter.dispatcher-types=FORWARD, REQUEST, ERROR, ASYNC
